{% extends "index.html" %}

{% import "macros.html" as macros %}

{% block styles %}
<style>
  .somethin{
    margin: 0;
  }
  .links{
    display: flex;
    margin: 0;
    align-items: stretch;
    justify-content: stretch;
    font-size: 2rem;
  }

  .druids-link-logo{
    animation: glitch 1s linear infinite;    
    font-size: 3rem;
    font-weight: 300;
    margin-bottom: 2rem;
    line-height: 1.5em;
  }

  .losun-link-logo{
    animation: glitch 1.3s linear infinite;
    font-size: 3rem;
    font-weight: 300;
    margin-bottom: 2rem;
    line-height: 1.5em;
  }

  .nathan-link-logo{
    animation: glitch 0.8s linear infinite;
    font-size: 3rem;
    font-weight: 300;
    margin-bottom: 2rem;
    line-height: 1.5em;
  }

  @keyframes glitch{
    2%,64%{
      transform: translate(2px,0) skew(0deg);
    }
    4%,60%{
      transform: translate(-2px,0) skew(0deg);
    }
    62%{
      transform: translate(0,0) skew(5deg); 
    }
  }

  .druids-link-logo:before,
  .druids-link-logo:after{
    content: attr(title);
    position: absolute;
    left: 0;
    color: var(--c-interactive);
  }
  .losun-link-logo:before,
  .losun-link-logo:after{
    content: attr(title);
    position: absolute;
    left: 0;
    color: var(--c-interactive);
  }
  .nathan-link-logo:before,
  .nathan-link-logo:after{
    content: attr(title);
    position: absolute;
    left: 0;
    color: var(--c-interactive);
  }

  .druids-link-logo:before{
    animation: glitchTop 1s linear infinite;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  .losun-link-logo:before{
    animation: glitchTop 1s linear infinite;
    clip-path: polygon(0 100%, 100% 0, 100% 33%, 0 33%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  .nathan-link-logo:before{
    animation: glitchTop 1s linear infinite;
    clip-path: polygon(0 100%, 100% 0, 100% 33%, 0 33%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }

  @keyframes glitchTop{
    2%,64%{
      transform: translate(2px,-2px);
    }
    4%,60%{
      transform: translate(-2px,2px);
    }
    62%{
      transform: translate(13px,-1px) skew(-13deg); 
    }
  }

  .druids-link-logo:after{
    animation: glitchBotom 1.5s linear infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  .losun-link-logo:after{
    animation: glitchBotom 1.5s linear infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  .nathan-link-logo:after{
    animation: glitchBotom 1.5s linear infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }

  @keyframes glitchBotom{
    2%,64%{
      transform: translate(-2px,0);
    }
    4%,60%{
      transform: translate(-2px,0);
    }
    62%{
      transform: translate(-22px,5px) skew(21deg); 
    }
  }
</style>
{% endblock styles %}

{% block body %}
    <ul>
      <li class="druids-link-logo" title="druids.tech"><a href="/druids">druids.tech</a></li>
      <li class="losun-link-logo" title="lo-sun"><a href="/losun"> lo-sun</a></li>
      <li class="nathan-link-logo" title="nathan"><a href="/nren"> nathan </a></li>
    </ul>
{% endblock body %}
